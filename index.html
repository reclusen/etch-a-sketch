<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="input">
        Row(s): <input type="number" id="rows" min="0" max="100">
        Column(s): <input type="number" id="cols" min="0" max="100">
        Gap: <input type="number" id="gap" min="0" max="50">
        <button type="button" class="dimensions">Set</button>
    </div>
    <div class="container">
    </div>
    <div class="custom-style">
        <div class="color-picker">
            Red: <input type="number" id="red" min="0" max="255">
            Green: <input type="number" id="green" min="0" max="255">
            Blue: <input type="number" id="blue" min="0" max="255">
        </div>
        <button type="button" class="randomize">Randomize</button>
    </div>
</body>
</html>
